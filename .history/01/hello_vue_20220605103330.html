<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>初识Vue</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
        <div id="root">
			<h2>{{ message }}</h2>
			<input type="button" value="点击增加message" @click="changeMessage">
			<h2>
				{{ broker.name }}
				{{ broker.type }}
			</h2>
			<ul>
				<li>{{ account }}</li>
				<li>{{ account[1] }}</li>
				<li>{{ account[0] }}</li>
			</ul>
			<h2 v-text="message + '!'"></h2>
			<p v-html="content"></p>
			<input type="button" value="on按钮" v-on:click="doIt">
			<input type="button" value="on按钮" @click="doIt">
		</div>
        <script type="text/javascript" >
			Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
			var app = new Vue({
				el:"#root",
				data:{
					message:"hello,benben!",
					broker:{
						name:"银河证券",
						type:"国内券商",
					},
					account:["16811","16586"],
					content:"<a href='#'>黑马</a>",
				},
				methods:{
					doIt:function(){
						alert("做It");
					},
					changeMessage:function(){
						this.message += "好好看！";
					},
				},
			})
        </script>    
	</body>
</html>
